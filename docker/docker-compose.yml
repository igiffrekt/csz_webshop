services:
  mariadb:
    image: mariadb:11
    container_name: csz-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: csz_root_pass
      MYSQL_DATABASE: csz_sanity
      MYSQL_USER: csz
      MYSQL_PASSWORD: csz_secure_pass
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "csz", "-pcsz_secure_pass"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mariadb_data:
