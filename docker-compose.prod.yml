version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-csz_webshop}
      POSTGRES_USER: ${POSTGRES_USER:-csz}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-csz} -d ${POSTGRES_DB:-csz_webshop}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - csz_network

  # Strapi CMS
  cms:
    build:
      context: .
      dockerfile: apps/cms/Dockerfile
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-csz_webshop}
      DATABASE_USERNAME: ${POSTGRES_USER:-csz}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      ADMIN_JWT_SECRET: ${STRAPI_ADMIN_JWT_SECRET}
      API_TOKEN_SALT: ${STRAPI_API_TOKEN_SALT}
      APP_KEYS: ${STRAPI_APP_KEYS}
      JWT_SECRET: ${STRAPI_JWT_SECRET}
      TRANSFER_TOKEN_SALT: ${STRAPI_TRANSFER_TOKEN_SALT}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - '1337:1337'
    volumes:
      - cms_uploads:/app/public/uploads
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:1337/_health']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - csz_network

  # Fastify API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: always
    environment:
      NODE_ENV: production
      API_HOST: 0.0.0.0
      API_PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      STRAPI_URL: http://cms:1337
      JWT_SECRET: ${API_JWT_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
    depends_on:
      cms:
        condition: service_healthy
    ports:
      - '3001:3001'
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:3001/health']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - csz_network

  # Next.js Frontend
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
        NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    restart: always
    environment:
      NODE_ENV: production
      STRAPI_URL: http://cms:1337
      API_URL: http://api:3001
    depends_on:
      - api
      - cms
    ports:
      - '3000:3000'
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - csz_network

volumes:
  postgres_data:
    driver: local
  cms_uploads:
    driver: local

networks:
  csz_network:
    driver: bridge
